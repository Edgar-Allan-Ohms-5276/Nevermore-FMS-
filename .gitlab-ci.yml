.backend-docker-build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - cd backend
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" -f $DOCKERFILE .
    - docker push "$CI_REGISTRY_IMAGE/$IMAGE_NAME:$CI_COMMIT_REF_SLUG"

backend-docker-build-application:
  extends: .backend-docker-build
  variables: 
    DOCKERFILE: "Dockerfile-app"
    IMAGE_NAME: "application"

backend-docker-build-migrations:
  extends: .backend-docker-build
  variables: 
    DOCKERFILE: "Dockerfile-migrations"
    IMAGE_NAME: "migrations"
